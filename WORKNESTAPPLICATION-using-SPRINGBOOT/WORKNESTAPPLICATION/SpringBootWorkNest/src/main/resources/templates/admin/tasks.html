<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management - WorkNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-tasks me-2"></i>WorkNest Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light p-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="/admin/dashboard">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="/admin/users">
                            <i class="fas fa-users me-2"></i>Users
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link active" href="/admin/tasks">
                            <i class="fas fa-tasks me-2"></i>Tasks
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="/admin/comments">
                            <i class="fas fa-comments me-2"></i>Comments
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-md-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Task Management</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                        <i class="fas fa-plus me-2"></i>Add Task
                    </button>
                </div>

                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <div class="card">
                    <div class="card-body">
                        <div th:if="${tasks.isEmpty()}">
                            <p class="text-muted">No tasks found</p>
                        </div>
                        <div th:unless="${tasks.isEmpty()}" class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Assigned To</th>
                                        <th>Status</th>
                                        <th>Due Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="task : ${tasks}">
                                        <td>
                                            <strong th:text="${task.title}">Title</strong>
                                            <br th:if="${task.description}">
                                            <small class="text-muted" th:if="${task.description}" 
                                                   th:text="${#strings.length(task.description) > 50 ? #strings.substring(task.description, 0, 50) + '...' : task.description}">Description</small>
                                        </td>
                                        <td th:text="${task.assignedUser?.name ?: 'Unassigned'}">Assigned User</td>
                                        <!-- made changes here -->
                                        <td>
                                            <span class="badge" th:classappend="'status-' + (${task.delayed} ? 'delayed' : ${task.status.name().toLowerCase()})" 
                                                  th:text="${task.delayed} ? 'DELAYED' : ${task.status.name().replace('_', ' ')}">Status</span>
                                        </td>
                                        <td th:text="${#temporals.format(task.dueDate, 'MMM dd, yyyy')}">Due Date</td>
                                        <td>
                                            <form th:action="@{'/admin/tasks/' + ${task.id} + '/delete'}" method="post" style="display: inline;">
                                                <button type="submit" class="btn btn-sm btn-outline-danger"
                                                        onclick="return confirm('Are you sure you want to delete this task?')">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addTaskModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/admin/tasks}" th:object="${newTask}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="title" class="form-label">Task Title</label>
                            <input type="text" class="form-control" th:field="*{title}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="assignedUserId" class="form-label">Assigned User</label>
                                <select class="form-control" name="assignedUserId" required>
                                    <option value="">Select User</option>
                                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}">User Name</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" th:field="*{startDate}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="dueDate" class="form-label">Due Date</label>
                                <input type="date" class="form-control" th:field="*{dueDate}" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
