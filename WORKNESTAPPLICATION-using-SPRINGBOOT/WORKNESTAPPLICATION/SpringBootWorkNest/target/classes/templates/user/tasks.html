<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - WorkNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-tasks me-2"></i>WorkNest
            </a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light p-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="/user/dashboard">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link active" href="/user/tasks">
                            <i class="fas fa-list me-2"></i>My Tasks
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <h2 class="mb-4">My Tasks</h2>
                
                <!-- Filter Buttons -->
                <div class="mb-3">
                    <a class="btn me-2" th:classappend="${currentFilter == null or currentFilter == ''} ? 'btn-primary' : 'btn-outline-primary'" href="/user/tasks">All Tasks</a>
                    <a class="btn btn-outline-warning me-2" th:classappend="${currentFilter == 'pending'} ? 'btn-warning' : 'btn-outline-warning'" href="/user/tasks?filter=pending">Pending</a>
                    <a class="btn btn-outline-info me-2" th:classappend="${currentFilter == 'in_progress'} ? 'btn-info' : 'btn-outline-info'" href="/user/tasks?filter=in_progress">In Progress</a>
                    <a class="btn btn-outline-success me-2" th:classappend="${currentFilter == 'completed'} ? 'btn-success' : 'btn-outline-success'" href="/user/tasks?filter=completed">Completed</a>
                    <a class="btn me-2" th:classappend="${currentFilter == 'delayed'} ? 'btn-danger' : 'btn-outline-danger'" href="/user/tasks?filter=delayed">Delayed</a>
                </div>

                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <div class="card">
                    <div class="card-body">
                        <div th:if="${tasks.isEmpty()}">
                            <p class="text-muted">No tasks found</p>
                        </div>
                        <div th:each="task : ${tasks}">
                            <div class="task-card card mb-3" th:classappend="${task.delayed} ? 'delayed' : ${task.status.name().toLowerCase()}">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <div>
                                            <h5 class="card-title" th:text="${task.title}">Task Title</h5>
                                            <p class="card-text text-muted" th:text="${task.description ?: 'No description provided'}">Description</p>
                                        </div>
                                        
                                        <!-- made changes in span due to thymeleaf template issue -->
                                        <span class="badge"
                                        th:classappend="${task.delayed} ? 'status-delayed' : |status-${task.status.name().toLowerCase()}|"
                                        th:text="${task.delayed} ? 'DELAYED' : ${#strings.replace(task.status.name(), '_', ' ')}">
                                        Status
                                       </span>
                                       
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <small class="text-muted">
                                                <i class="fas fa-calendar-alt me-1"></i>
                                                Start: <span th:text="${task.startDate}">Start Date</span>
                                            </small>
                                        </div>
                                        <div class="col-md-6">
                                            <small class="text-muted">
                                                <i class="fas fa-calendar-check me-1"></i>
                                                Due: <span th:text="${task.dueDate}">Due Date</span>
                                            </small>
                                        </div>
                                    </div>
                                    <div class="d-flex gap-2">
                                        <a th:href="@{'/user/tasks/' + ${task.id}}" class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-eye me-1"></i>View Details
                                        </a>
                                        <button class="btn btn-sm btn-outline-success"
                                                data-bs-toggle="modal" data-bs-target="#updateStatusModal"
                                                th:attr="onclick=|setTaskForUpdate(${task.id}, '${task.status.name()}')|">
                                             <i class="fas fa-edit me-1"></i>Update Status
                                        </button>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Status Modal -->
    <div class="modal fade" id="updateStatusModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Task Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="updateStatusForm" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-control" name="status" id="status" required>
                                <option value="PENDING">Pending</option>
                                <option value="IN_PROGRESS">In Progress</option>
                                <option value="COMPLETED">Completed</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update Status</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setTaskForUpdate(taskId, currentStatus) {
            document.getElementById('updateStatusForm').action = '/user/tasks/' + taskId + '/status';
            document.getElementById('status').value = currentStatus;
        }
    </script>
</body>
</html>
