<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details - WorkNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-tasks me-2"></i>WorkNest
            </a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${task.title}">Task Title</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                        <div class="mb-3">
                            <h6>Description:</h6>
                            <p th:text="${task.description ?: 'No description provided'}">Description</p>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <h6>Status:</h6>
                                <span class="badge" th:classappend="'status-' + (${task.delayed} ? 'delayed' : ${task.status.name().toLowerCase()})" 
                                      th:text="${task.delayed} ? 'DELAYED' : ${task.status.name().replace('_', ' ')}">Status</span>
                            </div>
                            <div class="col-md-4">
                                <h6>Start Date:</h6>
                                <p th:text="${task.startDate}">Start Date</p>
                            </div>
                            <div class="col-md-4">
                                <h6>Due Date:</h6>
                                <p th:text="${task.dueDate}">Due Date</p>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#updateStatusModal">
                                <i class="fas fa-edit me-1"></i>Update Status
                            </button>
                            <button class="btn btn-outline-info ms-2" data-bs-toggle="modal" data-bs-target="#addCommentModal">
                                <i class="fas fa-comment me-1"></i>Add Comment
                            </button>
                            <a href="/user/tasks" class="btn btn-outline-secondary ms-2">
                                <i class="fas fa-arrow-left me-1"></i>Back to Tasks
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6><i class="fas fa-comments me-2"></i>Comments</h6>
                    </div>
                    <div class="card-body">
                        <div th:if="${comments.isEmpty()}">
                            <p class="text-muted">No comments yet</p>
                        </div>
                        <div th:each="comment : ${comments}">
                            <div class="comment-item mb-2">
                                <div class="comment-author" th:text="${comment.user.name}">User Name</div>
                                <div class="comment-text" th:text="${comment.commentText}">Comment text</div>
                                <div class="comment-time" th:text="${#temporals.format(comment.createdAt, 'MMM dd, yyyy')}">Date</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Status Modal -->
    <div class="modal fade" id="updateStatusModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Task Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{'/user/tasks/' + ${task.id} + '/status'}" method="post">
                <!--because of 403 error CSRF blocking this is where i made changes  -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-control" name="status" th:value="${task.status.name()}" required>
                                <option value="PENDING">Pending</option>
                                <option value="IN_PROGRESS">In Progress</option>
                                <option value="COMPLETED">Completed</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update Status</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Comment Modal -->
    <div class="modal fade" id="addCommentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Comment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{'/user/tasks/' + ${task.id} + '/comments'}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="commentText" class="form-label">Comment</label>
                            <textarea class="form-control" name="commentText" rows="4" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Comment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
