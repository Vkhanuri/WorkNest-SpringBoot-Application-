<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments - WorkNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-tasks me-2"></i>WorkNest Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light p-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="/admin/dashboard">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="/admin/users">
                            <i class="fas fa-users me-2"></i>Users
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="/admin/tasks">
                            <i class="fas fa-tasks me-2"></i>Tasks
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link active" href="/admin/comments">
                            <i class="fas fa-comments me-2"></i>Comments
                        </a>
                    </li>
                </ul>
            </div>

            
            <div class="col-md-10 p-4">
                <h2 class="mb-4">All Comments</h2>

                <div class="card">
                    <div class="card-body">
                        <div th:if="${comments.isEmpty()}">
                            <p class="text-muted">No comments found</p>
                        </div>
                        <div th:unless="${comments.isEmpty()}" class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>User</th>
                                        <th>Task</th>
                                        <th>Comment</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="comment : ${comments}">
                                        <td th:text="${comment.user.name}">User Name</td>
                                        <td th:text="${comment.task.title}">Task Title</td>
                                        <td th:text="${#strings.length(comment.commentText) > 100 ? #strings.substring(comment.commentText, 0, 100) + '...' : comment.commentText}">Comment Text</td>
                                        <td th:text="${#temporals.format(comment.createdAt, 'MMM dd, yyyy')}">Date</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="mb-3">Add a New Comment</h5>
                        <form th:action="@{/admin/comments/add}" method="post">
                            <div class="mb-3">
                                <label for="taskId" class="form-label">Select Task</label>
                                <select class="form-select" id="taskId" name="taskId" required>
                                    <option value="">-- Choose Task --</option>
                                    <option th:each="task : ${tasks}"
                                            th:value="${task.id}"
                                            th:text="${task.title}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="commentText" class="form-label">Comment</label>
                                <textarea class="form-control" id="commentText" name="commentText" rows="3" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus-circle me-1"></i> Add Comment
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
