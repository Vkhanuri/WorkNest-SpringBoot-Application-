<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - WorkNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fas fa-tasks me-2"></i>WorkNest
        </a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">
                <i class="fas fa-user-shield me-1"></i>
                <span th:text="${currentUser.name}">Admin</span>
            </span>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 bg-light p-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link active" href="/admin/dashboard">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/admin/users">
                        <i class="fas fa-users me-2"></i>Users
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/admin/tasks">
                        <i class="fas fa-tasks me-2"></i>Tasks
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/admin/comments">
                        <i class="fas fa-comments me-2"></i>Comments
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <h2 class="mb-4">My Dashboard</h2>
            
            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-3 mb-3">
                    <div class="stat-card">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-number" th:text="${taskStats != null and taskStats.pending != null ? taskStats.pending : 0}">0</div>
                                <div class="stat-label">Pending Tasks</div>
                            </div>
                            <div class="stat-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="stat-card" style="background: linear-gradient(135deg, #17a2b8 0%, #20c997 100%);">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-number" th:text="${taskStats != null and taskStats.in_progress != null ? taskStats.in_progress : 0}">0</div>
                                <div class="stat-label">In Progress</div>
                            </div>
                            <div class="stat-icon">
                                <i class="fas fa-spinner"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="stat-card" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-number" th:text="${taskStats != null and taskStats.completed != null ? taskStats.completed : 0}">0</div>
                                <div class="stat-label">Completed</div>
                            </div>
                            <div class="stat-icon">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="stat-card" style="background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <div class="stat-number" th:text="${taskStats != null and taskStats.delayed != null ? taskStats.delayed : 0}">0</div>
                                <div class="stat-label">Delayed</div>
                            </div>
                            <div class="stat-icon">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-clock me-2"></i>Recent Tasks</h5>
                        </div>
                        <div class="card-body">
                            <div th:if="${recentTasks == null or recentTasks.isEmpty()}">
                                <p class="text-muted">No recent tasks found</p>
                            </div>
                            <div th:if="${recentTasks != null and !recentTasks.isEmpty()}" th:each="task : ${recentTasks}">
                                <div class="task-card card mb-2" th:classappend="${task.delayed} ? 'delayed' : ${task.status.name().toLowerCase()}">
                                    <div class="card-body p-3">
                                        <div class="d-flex justify-content-between align-items-start">
                                            <div>
                                                <h6 class="card-title mb-1" th:text="${task.title}">Task Title</h6>
                                                <small class="text-muted">
                                                    <i class="fas fa-user me-1"></i><span th:text="${task.assignedUser.name}">User</span>
                                                    <i class="fas fa-calendar ms-2 me-1"></i><span th:text="${task.dueDate}">Due Date</span>
                                                </small>
                                            </div>
                                            <span class="badge" th:classappend="'status-' + (${task.delayed} ? 'delayed' : ${task.status.name().toLowerCase()})" 
                                                  th:text="${task.delayed} ? 'DELAYED' : ${task.status.name().replace('_', ' ')}">Status</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-comments me-2"></i>Recent Comments</h5>
                        </div>
                        <div class="card-body">
                            <div th:if="${recentComments == null or recentComments.isEmpty()}">
                                <p class="text-muted">No recent comments found</p>
                            </div>
                            <div th:if="${recentComments != null and !recentComments.isEmpty()}" th:each="comment : ${recentComments}">
                                <div class="comment-item mb-2">
                                    <div class="comment-author" th:text="${comment.user.name}">User Name</div>
                                    <div class="comment-text" th:text="${#strings.length(comment.commentText) > 50 ? #strings.substring(comment.commentText, 0, 50) + '...' : comment.commentText}">Comment text</div>
                                    <div class="comment-time" th:text="${#temporals.format(comment.createdAt, 'MMM dd, yyyy')}">Date</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
